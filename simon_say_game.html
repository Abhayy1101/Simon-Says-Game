<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simon_say_game.css">
</head>

<body>
    <h1>Simon Says Game</h1>

    <h2>Press any key to start the game</h2>
    <br>
    <div class="btn-container">
        <div class="line1">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div class="line2"> 
            <div class="btn green" type="button" id="green"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>

    </div>
    <script src="simon_say_game.js"></script>
</body>

</html>
